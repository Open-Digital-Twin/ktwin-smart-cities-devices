apiVersion: batch/v1
kind: Job
metadata:
  namespace: ktwin
  name: ktwin-pole-device-publisher
  labels:
    app: ktwin-pole-device-publisher
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: ktwin-pole-device-publisher
        image: dev.local/open-digital-twin/ktwin-pole-device-publisher:0.1
        imagePullPolicy: Never
        env:
        - name: BROKER_ADDRESS
          value: rabbitmq.ktwin.svc.cluster.local
        - name: BROKER_PORT
          value: "1883"
        - name: BROKER_TOPIC
          value: "ktwin/virtual/city-pole/city-pole-001"
        - name: CLIENT_ID
          value: "ktwin-pole-device-publisher-001"
        - name: USERNAME
          value: ""
        - name: PASSWORD
          value: ""
        - name: N_MESSAGES
          value: "10"
        - name: MESSAGE_PERIOD
          value: "1"
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
