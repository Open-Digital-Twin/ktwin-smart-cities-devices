apiVersion: batch/v1
kind: Job
metadata:
  namespace: ktwin
  name: ktwin-ev-charging-device-publisher
  labels:
    app: ktwin-ev-charging-device-publisher
spec:
  template:
    spec:
      restartPolicy: Never
      nodeSelector:
        nodetype: edge # Force the execution in RaspberryPI/ARM nodes
      containers:
      - name: ktwin-ev-charging-device-publisher
        image: ghcr.io/open-digital-twin/ktwin-ev-charging-device-publisher:0.1
        imagePullPolicy: Always
        env:
        - name: BROKER_ADDRESS
          value: rabbitmq.ktwin.svc.cluster.local
        - name: BROKER_PORT
          value: "1883"
        - name: BROKER_TOPIC
          value: "ktwin/real/ngsi-ld-city-ev-charging/ngsi-ld-city-ev-charging-001"
        - name: CLIENT_ID
          value: "ktwin-ev-charging-device-publisher-001"
        - name: USERNAME
          value: ""
        - name: PASSWORD
          value: ""
        - name: N_MESSAGES
          value: "2"
        - name: MESSAGE_PERIOD
          value: "1"
        - name: FULL_PERIOD
          value: "10"
        - name: PART_PERIOD
          value: "4"
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
