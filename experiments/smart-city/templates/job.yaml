apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ include "smart-city.namespace" . }}
  name: {{ include "smart-city.fullname" . }}
  labels:
    {{- include "smart-city.labels" . | nindent 4 }}
spec:
  template:
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.image.name }}
          {{- if .Values.armDeployment }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}-{{ .Values.image.armSuffix }}"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.armDeployment }}
      {{- with .Values.nodeSelectorArm }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- if not .Values.armDeployment }}
      {{- with .Values.nodeSelectorx86 }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      restartPolicy: {{ include "smart-city.restartPolicy" . }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
