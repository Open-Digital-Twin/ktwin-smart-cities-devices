apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ include "smart-city.namespace" . }}
  name: {{ include "smart-city.fullname" . }}
  labels:
    {{- include "smart-city.labels" . | nindent 4 }}
spec:
  template:
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.image.name }}
          {{- if .Values.armDeployment }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}-{{ .Values.image.armSuffix }}"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: "BROKER_ADDRESS"
              value: {{ .Values.environmentVariables.brokerAddress | quote }}
            - name: "BROKER_PORT"
              value: {{ .Values.environmentVariables.brokerPort | quote }}
            - name: "BROKER_TOPIC"
              value: {{ .Values.environmentVariables.brokerTopic | quote }}
            - name: "CLIENT_ID"
              value: {{ .Values.environmentVariables.clientId | quote }}
            - name: "USERNAME"
              value: {{ .Values.environmentVariables.username | quote }}
            - name: "PASSWORD"
              value: {{ .Values.environmentVariables.password | quote}}
            - name: "FULL_TIME_FRAMES"
              value: {{ .Values.environmentVariables.fullTimeFrames }}
            - name: "MESSAGE_PERIOD"
              value: {{ .Values.environmentVariables.messagePeriod | quote }}
            - name: "FULL_PERIOD"
              value: {{ .Values.environmentVariables.fullPeriod | quote }}
            - name: "PART_PERIOD"
              value: {{ .Values.environmentVariables.partPeriod | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.armDeployment }}
      {{- with .Values.nodeSelectorArm }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- if not .Values.armDeployment }}
      {{- with .Values.nodeSelectorx86 }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      restartPolicy: {{ include "smart-city.restartPolicy" . }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
